<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tag</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos por tags, passe o mouse por cima para descobrir qual a tag necessária para cada elemento!</p>
    <ul>
        <li type="square"><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;html&gt;">Documento em HTML</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="Use a tag &lt;style&gt;">Código CSS</abbr></li>
        <li><abbr title="Use a tag &lt;script&gt;">Código JS</abbr></li>
    </ul>
</body>
</html>
