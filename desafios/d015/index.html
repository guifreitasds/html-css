<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login Page</title>
</head>
<body> 
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo (a) novamente. Faça login para acessar a sua conta e poder fazer as suas configurações.</p>

                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iemail">E-mail</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="pass" id="ipass" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="25">
                        <label for="ipass">Senha</label>
                    </div>
                    
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a Senha
                        <i class="material-icons">mail</i>
                    </a> 
                </form>
            </div>
        </section>
    </main>
</body>
</html>
