<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol> <!--1, A, a, I, i-->
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol> <!--Disc, Circle, Square-->
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
    <h2>Listas de definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação</dd>
        <dt>CSS</dt>
        <dd>Linguagem de Estilização</dd>
        <dt>JavaScript</dt>
        <dd>Linguagem de programação</dd>
    </dl>
</body>
</html>
