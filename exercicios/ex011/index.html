<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens flexíveis</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou aumente e diminui o tamanho da janela do site</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudios</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="media/esshoy.mp3" type="audio/mpeg">
        <source src="media/esshoy.ogg" type="audio/ogg">
        <source src="media/esshoy.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compatível</p>
    </audio>
</body>
</html>
