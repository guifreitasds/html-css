<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Manipulando vídeos hospedados localmente</h1>
    <p>Aprendendo a reproduzir vídeos em HTML5 hospedados no meu próprio servidor</p>

    <video width="560px" poster="imgs/thumb.png" controls autoplay>
        <source src="media/3207126058.mp4" type="video/mp4">
        <source src="media/3207126058.ogv" type="video/ogv">
        <p>O seu navegador não tem compatibilidade!</p>
    </video>
    
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/726789599?h=cc90bfa8dc" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
