<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.5em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td{
            border: 1px solid #000000a0;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Exercicio</h1>
    
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>22</td>
            <td>Pintor</td>
        </tr>
        <tr>
            <td>Fabiana</td>
            <td>F</td>
            <td>30</td>
            <td>Arquiteta</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>M</td>
            <td>20</td>
            <td>Soldado</td>
        </tr>
        <tr>
            <td>Mário</td>
            <td>M</td>
            <td>32</td>
            <td>Jornalista</td>
        </tr>
    </table>
</body>
</html>
