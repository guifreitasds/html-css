<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get">
        <p>
            <label for="iano">Em qual ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" value="2000" oninput="idade.innerHTML = Number(new Date().getFullYear()) - Number(iano.value)">
            
        </p>
        <p>
            <label for="idade">Sua idade é: </label>
            <output id="idade">22</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
