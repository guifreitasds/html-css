<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Digite seu nome" autocomplete="name">
        </p>
        <p>
            <label for="iaverage">Média</label>
            <input type="number" name="average" id="iaverage" min="0" max="10" step="0.1" required value="5">
        </p>
        <p>
            <label for="ilet">Período Letivo</label>
            <input type="month" name="let" id="ilet" value="2022-10">
        </p>
        <p>
            <label for="iday">Dia da Prova</label>
            <input type="date" name="day" id="iday" value="2022-10-17">
        </p>
        <p>
            <label for="ihour">Horário da Prova</label>
            <input type="time" name="hour" id="ihour">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
